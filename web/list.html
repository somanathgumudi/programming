<!DOCTYPE html>
<html>
<head>
	<title>list</title>
</head>
<body>
<h1>unordered list</h1>
<ul type="square">
	<li>windows</li>
	<li>linux</li>
</ul>

<h1>order list</h1>
<ol type="1" start="3">
	<li>apple</li>
	<li>ball</li>
</ol>
<ol type="I">
	<li>apple</li>
	<li>ball</li>
</ol>

<ol type="i">
	<li>apple</li>
	<li>ball</li>
</ol>
<ol type="A">
	<li>apple</li>
	<li>ball</li>
</ol>
<ol type="a">
	<li>apple</li>
	<li>ball</li>
</ol>

</body>
</html>
